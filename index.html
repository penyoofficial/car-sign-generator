<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机动车号牌生成器</title>
    <link rel="stylesheet" href="master.css">
    <link id="theme" rel="stylesheet" href="theme-small-cars.css">
    <script src="global.js"></script>
</head>

<body>
    <p style="color: #dddddd;"><i>
            在控制台使用<b>setSign()</b>来重设车牌号！<br>
            如：setSign("粤P·11451")。<br>
            支持识别教练车、警车、应急车等特殊车辆牌号。<br>
            <b>本项目仅供学术研究，禁止用于商业或违法用途，使用本项目表示您了解并愿意承担使用的全部责任！</b>
        </i>
    </p>
    <div id="iron-plate">
        <select id="presets" onchange="setPresets()">
            <option value="">--选择预设样式--</option>
            <option value="small">小型汽车</option>
            <option value="new-energy">小型新能源汽车</option>
            <option value="big">教练车</option>
            <option value="big-new-energy">大型新能源汽车</option>
            <option value="police">警车</option>
            <option value="emergency">应急车</option>
            <option value="special-1">使馆车</option>
            <option value="special-2">领馆车</option>
            <option value="special-3">通港车</option>
            <option value="special-4">通澳车</option>
        </select>
        <div id="info"></div>
        <div id="shield"></div>
        <div class="hole">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

<script>
    setSign("京A·00001");
</script>

</html>
